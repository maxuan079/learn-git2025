         var x2 = (-b - Math.sqrt(delta)) / (2 * a)
         console.log(x1, x2)
         }else if (delta == 0){
         var x = -b / (2 * a)
         console.log(x)
         console.log("x1 = x2 = " + x)}
    else {
        var x1real = -b / (2 * a)
        var x1img = Math.sqrt(-delta) / (2 * a)
        var x2real = -b / (2 * a)
        var x2img = -Math.sqrt(-delta) / (2 * a)
        console.log(x1real + " + " + x1img + "i")
        console.log(x2real + " - " + x2img + "i")
        console.log("x1 != x2")
    }
</script>

<script id="ch0105/40">
    function count1(n){  //计算1的个数
        var count = 0
        while (n > 0){
            var d = n % 10
            if (d == 1){
                count += 1
            }
            n = (n - d) / 10
        }
        return count
    }
    var n = +prompt("Enter a number: ")
    var count = 0
    for (var i = 1; i <= n; i++){
         count += count1(i)   
    }
    console.log(count)
</script>

<script id="ch0105/44">
    function isPrime(n){
        for (var x = 2; x < n; x++){
            if (n % x == 0){
                return false
            }
            else{
                return true
            }
        }

    }
    var n = +prompt("Enter a number: ")
    var count = 0
    for (var i = 2; ;i++){
        if (isPrime(i)){
            count++

                break
            }
        }

    }
</script>
